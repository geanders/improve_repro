bookdown::bs4_book:
  theme:
    primary: "#4D6F8D"
  repo: 
    base: https://github.com/geanders/improve_repro
    branch: master
  sharing:
      github: yes
      facebook: yes 
      twitter: yes
      all: no
  download: ["improve_repro.pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
